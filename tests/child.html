<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>please.js child</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="../src/please.js"></script>
  <script>
    please.init(window);
    var testVariable = 'test';
    var testObject = {
      property: 'test',
      method: function () {
        return 'test';
      }
    };
    function sayHello () {
      return "Hello from child!";
    }
    function giveMeAnApple () {
      return "apple";
    }
    function giveMeApples(n) {
      return {apples: n};
    }
    function errorFunction () {
      throw new Error('something went wrong');
    }
    function teardownAllowedTest () {
      please.defaults({
        allowed: false
      });
    }
    function setupAllowedTest () {
      please.defaults({
        allowed: function (messageEvent) {
          if (JSON.parse(messageEvent.data).data[0] === "teardownAllowedTest") {
            teardownAllowedTest();
            return true;
          }
          return false;
        }
      });
    }
  </script>
</head>

</html>
